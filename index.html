<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zeit</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="center-block container-fluid text-center">
<div class="container text-center">
<h1>Timer</h1>
  
<div class="row">
  
<div class="col-md-4" id="time">
<h1 id="title1">Session</h1>
<a href="#" class="btn btn-info" id="addFiveSess">+</a>
<a href="#" class="btn btn-warning" id="minusFiveSess">-</a>
<h2 id="pomTime">25</h2>
<a href="#" class="btn btn-light" id="resettimeSess">Reset</a>
</div>
  
<div class="col-md-4">
<a href="#" class="btn btn-success" id="start">Start</a>
<a href="#" class="btn btn-danger" id="stop">Stop</a>
<a href="#" class="btn btn-light" id="reset">Reset</a>
<div class="counter center-block">
<h2 id="counter">25</h2>
<h3 id="seconds">60</h3>
</div>
  </div>
  
<div class="col-md-4">
<h1 id="title2">Break</h1>
<a href="#" class="btn btn-info" id="addFivebrk">+</a>
<a href="#" class="btn btn-warning" id="minusFivebrk">-</a>
<h2 id="brkTime">5</h2>
<a href="#" class="btn btn-light" id="resettimebrk">Reset</a>
</div>
  
</div>
</div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
